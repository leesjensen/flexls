name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > public/version.json

      - name: Create config.js
        run: |
          cat > config.js << 'EOF'
          export default {
            courses: [
              {
                id: 'cs329',
                title: 'QA & DevOps',
                description: 'Description for QA & DevOps',
                canvas: 'https://byu.instructure.com/courses/31151',
                chat: 'https://discord.com/channels/748656649287368704',
                gitHub: { account: 'devops329', repository: 'devops' },
              },
              {
                id: 'cs240',
                title: 'Software Construction',
                description: 'Description for Software Construction',
                canvas: 'https://byu.instructure.com/courses/31151',
                chat: 'https://discord.com/channels/748656649287368704',
                gitHub: { account: 'softwareconstruction240', repository: 'softwareconstruction' },
              },
              {
                id: 'cs260',
                title: 'Web Programming',
                description: 'Description for Web Programming',
                canvas: 'https://byu.instructure.com/courses/31151',
                chat: 'https://discord.com/channels/748656649287368704',
                gitHub: { account: 'webprogramming260', repository: 'webprogramming' },
              },
            ],
          };
          EOF

      - name: Build
        run: |
          npm ci && npm run build

      - name: Update pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
